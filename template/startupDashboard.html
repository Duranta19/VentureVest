{% extends 'base.html' %}

{% block contant %}
  <head>
    <link rel="stylesheet" href="/static/startupDashboard.css" />
  </head>

  <body>

    <div class="container">
      <div class="left">
        <img src="{{ startupData.image.url }}" alt="" style="border-radius: 10px;" class="img1"/>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th scope="row">Duration</th>
              <td>{{ startupData.duration }}</td>
            </tr>
            <tr>
              <th scope="row">Min. Investment</th>
              <td>{{ startupData.investment }}</td>
            </tr>
            <tr>
              <th scope="row">Projected ROI</th>
              <td colspan="2">{{ startupData.roi }}</td>
            </tr>
            <tr>
              <th scope="row">Repayments</th>
              <td colspan="2">{{ startupData.Repayments }}</td>
            </tr>
          </tbody>
        </table>

        <h1><label for="Overview">Overview</label></h1>
        <label for="text">{{ startupData.description }}</label>
      </div>

      <div class="right">
        <label for="condition">ASSET FINANCING | SALE CONTRACT </label>
        <br /><br />
        <i class="fa fa-map-marker"></i>
        <label for="location">Bansree, Dhaka</label> <br />
        <h3><label for="name">{{ startupData.name }}</label></h3>
        <div class="row">
          <div class="div1 col-4">
            <h4>
              <label for="amount" style="margin-top: 25px">৳ 387,000 </label>
            </h4>
            <h5>Raised</h5>
          </div>
          <div class="div2 col-4">
            <h4>
              <label for="amount" style="margin-top: 25px">৳ 140,200 </label>
            </h4>
            <h5>Being Processed</h5>
          </div>
          <div class="div3 col-4">
            <h4>
              <label for="amount" style="margin-top: 25px">5 </label>
            </h4>
            <h5>Days Left</h5>
          </div>
        </div>
        <label for="" style="margin-top: 10px; font-size: large">Raised</label>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            aria-label="Example with label"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            25%
          </div>
        </div>
        <h6>
          <label for="goal" style="margin-top: 10px">Goals: </label>
          <label for="tk">৳ 750,000 </label>
        </h6>
        <div class="d-grid gap-2 d-md-block">
          <button>৳ 750,000</button>
          <button>৳ 750,000</button>
          <button>৳ 750,000</button>
          <button>৳ 750,000</button>
        </div>
        <input type="number" name="" id="" class="btncng" >
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock %}
